<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Casa The Untamed</title>

  <style>
    body {
      background-color: #f0e6e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: right;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header img {
      width: 80px;
      height: auto;
    }

    .gallery {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- الشعار + العنوان -->
  <div class="header">
    <img src="logo.png" alt="Casa The Untamed Logo">
    <div>
      <h1>Casa The Untamed</h1>
      <p>الموقع قيد الإنشاء</p>
    </div>
  </div>

  <!-- الصور -->
  <div class="gallery">
    <img src="image1.jpg" alt="">
    <img src="image2.jpg" alt="">
    <img src="image3.jpg" alt="">
  </div>

</body>
</html>
